<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telmi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div id="app" class="container-fluid h-100">
        <div class="title-cont">
            <h1 class="title-text text-center">Telmi</h1>
        </div>
        <div class="card-columns">
            <!-- Publicaciones -->
            <div class="card sections">
                <div class="card-header">Publicaciones <a  data-toggle="modal" class="btn btn-primary" data-target="#exampleModal" data-whatever="@mdo">Publicar</a></div>
                <div class="card-body section-body">
                    <div class="accordion" id="accordionExample">
                        <post-element v-for="(post, index) in posts" :key="index" :title="post.title" :body="post.body" :index="post.id"></post-element>
                    </div>
                </div>
            </div>
            <!-- Comentarios -->
            <div class="card sections">
                <div class="card-header">Comentarios</div>
                <div class="card-body section-body">
                    <comment-element v-for="(comment, index) in comments" v-if="comment.postId == id_post" :key="index" :user="comment.email" :body="comment.body" :index="comment.id"></comment-element>
                    <a href="#" class="btn btn-primary">Comentar</a>
                </div>
            </div>
            <!-- Mi Actividad -->
            <div class="card sections">
                <div class="card-header">Mi Actividad</div>
                <div class="card-body section-body">
                    <div class="alert alert-primary" role="alert">
                        Comentaste en el post <strong>¿Por qué los programadores son tan sexys?</strong>
                    </div>
                    <div class="alert alert-success" role="alert">
                        Publicaste el <strong>post</strong> <strong>¿Qué procesador de textos usar?</strong>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Publicación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Comentario:</label>
            <textarea class="form-control" id="message-text" v-model="new_comment"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" v-on:click="addPost">Enviar</button>
      </div>
    </div>
  </div>
</div>
        </div>
    </div>
    <script src="vue.js"></script>
</body>

</html>
